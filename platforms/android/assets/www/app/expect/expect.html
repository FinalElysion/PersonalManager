<ion-view view-title="目标">
	<!--顶部导航菜单左边按钮 menu定义了全局，这里忽略
  	<ion-nav-buttons side="left">
    	<button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
    	</button>
 	</ion-nav-buttons>-->

	<!--顶部导航菜单右边按钮-->
 	<ion-nav-buttons side="right">
      	<button class="button button-icon button-clear ion-plus-round" ng-click="addExpect(item,$index)">
    	</button>
    </ion-nav-buttons>

	<ion-content >
  		<div class="list">
  			<div ng-repeat="expectItem in data.repectData">
				<div class="item item-divider">
					<span class="expect-label">目标:</span> <span class="expect-desc">{{expectItem.title}}</span>
				</div>
				<a class="item" >
					<span class="expect-label">描述:</span> <span class="expect-desc">{{expectItem.desc}}</span>
				</a>
	        </div>

		</div>
	</ion-content>
</ion-view>
