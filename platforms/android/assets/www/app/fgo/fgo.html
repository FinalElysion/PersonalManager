<ion-view view-title="FGO">
	<!--顶部导航菜单左边按钮 menu定义了全局，这里忽略
  	<ion-nav-buttons side="left">
    	<button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
    	</button>
 	</ion-nav-buttons>-->

	<!--顶部导航菜单右边按钮-->
 	<ion-nav-buttons side="right">
      
    </ion-nav-buttons>

	<ion-content >
  		<div class="list card">
  		<div ng-repeat="cailiao in data.cailiaoMR">
			<div class="item">
				<h2>{{cailiao.desc1}}</h2>
				<p>{{cailiao.desc0}}</p>
			</div>

			<div class="item item-image">
				<img src="{{cailiao.url}}">
			</div>
        </div>
			
		</div>
	</ion-content>
	<div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-ios-pricetags-outline"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-android-image"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-document-text"></i>
  </a>
</div>
</ion-view>
